<table class="table border">
  <thead>
    <tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td>{{task.dueDate}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.status}}</td>
      <td>
        <i class="bi bi-eye mx-1"></i>
        <i class="bi bi-pencil-square mx-1" data-bs-toggle="modal" data-bs-target="#addTaskModal"></i>
        <i class="bi bi-trash mx-1"></i>
      </td>
    </tr>
  </tbody>
</table>
