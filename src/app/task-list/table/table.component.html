<table class="table border">
  <thead>
    <tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.title}}</td>
      <td>{{task.dueDate}}</td>
      <td>{{task.priority}}</td>
      <td>{{task.status}}</td>
      <td>Actions</td>
    </tr>
  </tbody>
</table>
